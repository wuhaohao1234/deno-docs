name: Dendron

on:
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install npm dependencies
      run: yarn

    - name: Print version
      run: yarn dendron-cli -- --version

    - name: Build pod
      run: LOG_LEVEL=info yarn dendron-cli
    - name: mv
      run: ./publish.sh
    - name: Deploy site
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.abu }}
        publish_branch: pages
        publish_dir: docs/
        force_orphan: true